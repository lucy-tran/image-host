<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Merchant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://wallet.blinxpay.com/iframe/blinxpay-min.js"></script>
  </head>
  <body>
    <div class="bg-gray-100 h-screen py-8">
      <div class="container mx-auto px-4">
        <h1 class="text-2xl font-semibold mb-4">
          Shopping Cart
          <span id="orderNumber" class="text-sm text-gray-500"></span>
        </h1>
        <div class="flex flex-col md:flex-row gap-4">
          <div class="md:w-3/4">
            <div class="bg-white rounded-lg shadow-md p-6 mb-4">
              <table class="w-full">
                <thead>
                  <tr>
                    <th class="text-left font-semibold">Product</th>
                    <th class="text-left font-semibold">Price</th>
                    <th class="text-left font-semibold">Quantity</th>
                    <th class="text-left font-semibold">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="py-4">
                      <div class="flex items-center">
                        <img
                          class="h-16 w-16 mr-4"
                          src="https://via.placeholder.com/150"
                          alt="Product image"
                        />
                        <span class="font-semibold">Product name</span>
                      </div>
                    </td>
                    <td class="py-4">$5.99</td>
                    <td class="py-4">
                      <div class="flex items-center">
                        <button class="border rounded-md py-2 px-4 mr-2">
                          -
                        </button>
                        <span class="text-center w-8">1</span>
                        <button class="border rounded-md py-2 px-4 ml-2">
                          +
                        </button>
                      </div>
                    </td>
                    <td class="py-4">$5.99</td>
                  </tr>
                  <!-- More product rows -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="md:w-1/4">
            <div class="bg-white rounded-lg shadow-md p-6">
              <h2 class="text-lg font-semibold mb-4">Summary</h2>
              <div class="flex justify-between mb-2">
                <span>Subtotal</span>
                <span>$5.99</span>
              </div>
              <div class="flex justify-between mb-2">
                <span>Taxes</span>
                <span>$0.00</span>
              </div>
              <div class="flex justify-between mb-2">
                <span>Shipping</span>
                <span>$0.00</span>
              </div>
              <hr class="my-2" />
              <div class="flex justify-between mb-2">
                <span class="font-semibold">Total</span>
                <span class="font-semibold">$5.99</span>
              </div>
              <div id="render-button-here" class="flex justify-center"></div>
            </div>
          </div>
        </div>
        <pre
          id="response-container"
          style="
            display: none;
            background-color: black;
            color: white;
            padding: 20px;
            width: 600px;
          "
        ></pre>
      </div>
    </div>
  </body>
  <script>
    function uuidv4() {
      return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
        /[xy]/g,
        function (c) {
          var r = (Math.random() * 16) | 0,
            v = c == "x" ? r : (r & 0x3) | 0x8;
          return v.toString(16);
        }
      );
    }

    var orderNumber = uuidv4();
    document.getElementById(
      "orderNumber"
    ).innerText = `(Order number: ${orderNumber})`;

    Blinxpay.initDeposit({
      el: "render-button-here",
      amount: 599, // Example amount $5,99
      merchantId: "9456731031308109", // Example merchant ID
      referenceId: orderNumber,
      onResponse: function (transaction) {
        var container = document.getElementById("response-container");
        container.style.display = "block";
        container.innerText = JSON.stringify(transaction, null, 2);
      },
    });
  </script>
</html>
